<!doctype html>
<html lang="en">

<head>
    <title>Mark's Kitchen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="/js/feed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script>
        window.onload = loadFeed(function () {
            var feed = new Vue({
                el: '.feed',
                data: {
                    posts: []
                },
                created() {
                    fetch(new Request('/posts/index')).then(response => response.json())
                        .then(response => this.posts = response);
                }
            });
        })
    </script>
</head>

<body>
    <h1>Welcome to Mark's Kitchen</h1>
    <div class="main-page">
        <nav class="float-left sidebar">
            <ul>
                <li><a href="bread" class="btn btn-primary">Bread</a></li>
                <li><a href="blog" class="btn btn-primary">Blog</a></li>
                <li><a href="essay" class="btn btn-primary">Essays</a></li>
            </ul>
        </nav>

        <div id="feed"></div>
    </div>
    <footer>
        <div>Mark Powers</div>
    </footer>
</body>

</html>
