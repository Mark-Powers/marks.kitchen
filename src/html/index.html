<!doctype html>
<html lang="en">

<head>
    <title>Mark's Kitchen</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script>
        window.onload = function () {
            var feed = new Vue({
                el: '.feed',
                data: {
                    posts: []
                },
                created() {
                    fetch(new Request('/index/posts.json')).then(response => response.json())
                        .then(response => this.posts = response.data);
                }
            });
        }
    </script>
</head>

<body>
    <h1>Welcome to Mark's Kitchen</h1>
    <div class="main-page">
        <nav class="float-left sidebar">
            <ul>
                <li><a href="bread" class="btn btn-primary">Bread</a></li>
                <li><a href="essay" class="btn btn-primary">Essays</a></li>
            </ul>
        </nav>

        <div class="feed">
            <div class="card" v-for="post in posts">
                <p class="card-text">{{ post.description }}</p>
                <div class="card-img">
                    <span v-for="image in post.images">
                        <a v-bind:href="image"><img v-bind:src="image"></a>
                    </span>
                </div>
                <p class="date">{{ post.createdAt.substring(0,10) }}</p>
            </div>
        </div>
    </div>
</body>

</html>
